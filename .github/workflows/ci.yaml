name: ci-node-workflow
on: 
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop
      
jobs:
  test-application:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - run: npm install
    - run: npm test